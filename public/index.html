<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sockets</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="./socket.io/socket.io.js" defer></script>
    <script src="js/socket-client.js" defer></script>
  </head>
  <body>
    <header class="container-fluid bg-primary p-3">
      <h1 class="display-4 text-white text-center">Cliente</h1>
    </header>
    <section class="container-fluid">
      <p>
        <h1 class="text-primary">
          Server status:
        </h1>
        <span id="spanConnected" class="text-success">Conectado</span>
        <span id="spanDisconnected" class="text-danger">Desconectado</span>
      </p>
    </section>
    <section class="container-fluid my-2 py-2 border">
      <div class="row">
        <div class="col">
          <input type="text" id="txtInput" class="form-controls" />
        </div>
        <div class="col">
          <button id="btnEnviar" class="btn btn-primary">Enviar</button>
        </div>
      </div>
    </section>
    <section class="container-fluid my-2 border">
      <div class="row">
        <div class="col">
          <pre id="lblOutput" class="text-success"></pre>
        </div>
      </div>
    </section>
  </body>
</html>
